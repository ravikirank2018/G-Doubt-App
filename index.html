<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G-Doubt App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f0fe;
            color: #333;
            overflow-x: hidden;
        }
        header {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            animation: fadeInDown 1s;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s;
        }
        .login-section {
            text-align: center;
        }
        .login-section input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .login-section button {
            background-color: #3b5998;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-section button:hover {
            background-color: #2d4373;
        }
        .teacher-dashboard, .student-dashboard {
            display: none;
        }
        .dashboard {
            margin-top: 20px;
        }
        .common-doubt {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            animation: fadeIn 0.5s;
        }
        .common-doubt .meta {
            font-size: 0.9em;
            color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>G-Doubt App</h1>
    </header>

    <div class="container">
        <section class="login-section" id="loginSection">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Enter Username">
            <input type="password" id="password" placeholder="Enter Password">
            <select id="role">
                <option value="">Select Role</option>
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button onclick="login()">Login</button>
        </section>

        <section class="student-dashboard dashboard" id="studentDashboard">
            <h2>Student Dashboard</h2>
            <button onclick="showDoubtForm()">Post a Doubt</button>
            <div id="studentDoubtForm" style="display:none;">
                <h3>Post a Doubt</h3>
                <input type="text" id="regNo" placeholder="Enter your Registration Number">
                <select id="course">
                    <option value="">Select Course</option>
                    <option value="course1">Course 1</option>
                    <option value="course2">Course 2</option>
                    <option value="course3">Course 3</option>
                </select>
                <textarea id="doubtText" placeholder="Type your doubt here..."></textarea>
                <button onclick="postDoubt()">Submit Doubt</button>
            </div>
        </section>

        <section class="teacher-dashboard dashboard" id="teacherDashboard">
            <h2>Teacher Dashboard</h2>
            <div id="courseDetails">
                <h3>Mapped Courses</h3>
                <ul>
                    <li>Course 1: 10 Students with doubts</li>
                    <li>Course 2: 5 Students with doubts</li>
                </ul>
                <h3>Most Common Doubts</h3>
                <div class="common-doubt">
                    <p>"How to solve problem X in Module Y?"</p>
                    <div class="meta">Course: Course 1 | Module: Module Y</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (!username || !password || !role) {
                alert('Please fill in all fields.');
                return;
            }

            document.getElementById('loginSection').style.display = 'none';

            if (role === 'student') {
                document.getElementById('studentDashboard').style.display = 'block';
            } else if (role === 'teacher') {
                document.getElementById('teacherDashboard').style.display = 'block';
            }
        }

        function showDoubtForm() {
            document.getElementById('studentDoubtForm').style.display = 'block';
        }

        function postDoubt() {
            alert('Doubt posted successfully!');
            document.getElementById('studentDoubtForm').style.display = 'none';
        }
    </script>
</body>
</html>
